<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- meta tags for FB -->
  <meta property="al:ios:url" content="myvegas-slots://" />
  <meta property="al:ios:app_store_id" content="com.playstudios.myvegas" />
  <meta property="al:ios:app_name" content="myVEGAS" />
  <meta property="al:android:url" content="myvegas://slots" />
  <meta property="al:android:app_name" content="myVEGAS" />
  <meta property="al:android:package" content="com.playstudios.myvegas" />
  <meta property="al:web:url" content="http://playstudios.com/redeem-slots/" />

  <link rel="shortcut icon" href="//pscdn-a.akamaihd.net/redeem/content/favicon.ico" />
  <base href="/redeem/" id="base-url" />
  <title>Redeem Slots | Playstudios</title>
  <link rel='stylesheet' id='cockerel_s-style-css' href='content/styles-redeem.css' type='text/css' media='all' />
  <script>
    var thisUrl = window.location.href;
    var split = thisUrl.match(/\/([\w-]+)\//g);
    var base = document.getElementById("base-url");
    base.href = split[0];
  </script>
</head>

<body>

  <header class="site-header">
    <div class="container">

      <a href="//playstudios.com/" class="site-logo">
        <img src="//pscdn-a.akamaihd.net/redeem/content/logo.png" alt="Playstudios" />
      </a>

      <a href="//playstudios.com/" class="btn btn-icon-left btn-hand">PLAY NOW</a>


      <div class="menu-toggle-container">
        <a href="http://playstudios.com/">
          <button class="menu-toggle"></button>
        </a>
      </div>


    </div>

  </header><!-- /site-header -->


  <div id="primary" class="content-area page-redeem-slots">
    <section class="hero-section">
      <img class="hero-single" src="" />
    </section>
    <section class="page-title">
      <h1 class="">Redeem Slots</h1>
    </section>
    <section>

      <article>
        <div class="entry-content">
          <div class="redirect-frame container">
            <h1 class="">Redirecting you&#8230;</h1>

            <h3 class="">If you are not redirected to your app within 5 seconds, please click on the icon of your
              operating system below:</h3>

            <img id="iosIcon" src="//pscdn-a.akamaihd.net/redeem/content/apple.svg" style="width:100px" data-link="" />
            <img id="androidIcon" src="//pscdn-a.akamaihd.net/redeem/content/android.svg" style="width:100px" data-link="" />

            <div class="container message text-center">
              <h3 id="browsermessage" class="important-message"></h3>
            </div>

          </div>

          <div class="incompatible-frame container">
            <div id="warning"></div>
          </div>
      </article><!-- #post-## -->

    </section>
  </div><!-- #primary -->


  <footer class="site-footer">

    <section id="top-footer" class="top-footer">

      <div class="container">
        <h4>Need Help Or Have a Question?</h4>
        <a href="//playstudios.com/support" class="btn btn-icon-left btn-white btn-email">Contact Us</a>
      </div>

    </section><!-- /top-footer -->


    <div class="container logo">
      <a href="http://playstudios.com/" class="site-logo">
        <img src="//pscdn-a.akamaihd.net/redeem/content/footer-logo.png" alt="Playstudios" />
      </a>
    </div>


  </footer><!-- /site-footer -->
  </div><!-- #page -->

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <!--<script src="//pscdn-a.akamaihd.net/redeem/content/browser-deeplink.js"></script>-->
  <script src="browser-deeplink.js" type="text/javascript"></script>
  <script src="ps-browser-deeplink.js" type="text/javascript"></script>
  <script type="text/javascript">
    function playDeepLink() {
      var setupObj = {
        iOS: {
          appId: "714508224",
          appName: "myvegas-slots-free-las-vegas",
          fallbackURL: "https://itunes.apple.com/app/myvegas-slots-free-las-vegas/id714508224?mt=8"
        },
        android: {
          appId: "com.playstudios.myvegas",
          scheme: "myvegas",
          host: "slots",
          path: "/",
          fallbackURL: "http://www.playstudios.com/redeem-slots%2F%3Fa%3D"
        }
      };
      console.log("here")
      deeplink.setup(setupObj);

      $('img#androidIcon, #clickImage').on('click', function () {
        var uri = psdeeplink.getIntentURI(setupObj.android);
        window.location.href = uri;

      });

      $('img#iosIcon, #clickImage').on('click', function () {
        window.location.href = setupObj.iOS.fallbackURL;

      });


      psdeeplink.redirect();

    }

    playDeepLink();
  </script>


</body>

</html>
